<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Huddle | Build Communities</title>
</head>

<body>
    <header class="landingpage">
        <div class="container container-column">
            <div class="header-logo">
                <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
            </div>
            <main class="maincontent">
                <div class="maincontent__left-image"><img src="./images/illustration-mockups.svg"
                        alt="Huddle mockup images" class="mockups"></div>
                <div class="maincontent__right-text">
                    <h1 class="page-headline">Build The Community Your Fans Will Love</h1>
                    <p class="tagline">Huddle re-imagines the way we build communities. You have a voice, but so does
                        your audience.
                        Create connection with your users as you engage in genuine discussion.</p>
                    <a href="#" class="btn btn-primary">Register</a>
                </div>
            </main>
            <div class="sociallinks">
                <a href="#"><i class="socialicon fab fa-facebook-f"></i></a>
                <a href="#"><i class="socialicon fab fa-twitter"></i></a>
                <a href="#"><i class="socialicon fab fa-instagram"></i></a>
            </div>
        </div>
    </header>
</body>

</html>
